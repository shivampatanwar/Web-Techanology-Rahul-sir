<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



 <style>
        body{
            border: 3px solid rgb(15, 15, 15);
            margin: 0;
            padding: 0;
        }
        .parent{

            height: 500px;
            border: 8px solid red;
            margin: 50px;
            display: flex;

            /* If i want inside any parent or container we will parent position relative */
            position: relative;

        }

        .box1{
            height: 200px;
            width: 200px;
            border: 3px solid rgb(6, 100, 241);

            /* It Will  work */
            position: absolute;
            /* top: 15px; */
            /* left: 15px; */
            top: 0px;
            left: 0px;
        }

        .box2{
            height: 200px;
            width: 200px;
            border: 3px solid rgb(16, 255, 255);
        }

        .box3{
            height: 200px;
            width: 200px;
            border: 3px solid rgb(222, 236, 16);
        }

        .box4{
            height: 200px;
            width: 200px;
            border: 3px solid rgb(36, 241, 17);
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
