<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes abc {
            0%{ top: 0px;}
            50%{ top: 200px;}
            100%{ top: 0px;}
            
        }

        div{
            width: 100px;
            height: 100px;
            border: 2px solid transparent;
            border-radius: 50%;
            background-color: rgb(247, 21, 21);
            position: relative;
            animation: abc 0.7s ease-in 1s infinite normal;
        }

        span{
            margin-top: 3000px;
            width: 100%;
            height: 10px;
            background-color: rgb(255, 94, 0);

        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
</body>
</html>
