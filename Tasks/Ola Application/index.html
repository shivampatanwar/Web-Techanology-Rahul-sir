<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <header>
        <nav>
            <img src="https://logodix.com/logo/1307141.png" alt="">
        </nav>

        <main>
            <section>
                <div>
                    <img src="https://www.yosuccess.com/wp-content/uploads/2015/03/ola_autos_1-e1427714351105.jpg" alt="">
                    <input id="autoval" type="number"  placeholder="Enter Km">
                    <button onclick="autocal()">Calculate</button>
                    <h1 id="autoh1"></h1>
                    <button id="button" onclick="autobook()">Book Auto</button>


                </div>
                <div>
                    <img src="https://techstory.in/wp-content/uploads/2021/08/Ola-Electric-looking-to-raise-1-billion.jpg" alt="">
                    <input id="bikeval" type="number" placeholder="Enter Km">
                    <button onclick="bikecal()">Calculate</button>
                    <h1 id="bikeh1"></h1>
                    <button id="button" onclick="bikebook()">Book Bike</button>


                </div>
                <div>
                    <img src="https://etimg.etb2bimg.com/photo/87153599.cms" alt="">
                    <input id="carval" type="number" placeholder="Enter Km">
                    <button onclick="carcal()">Calculate</button>
                    <h1 id="carh1"></h1>
                    <button id="button" onclick="carbook()">Book Car</button>


                </div>
            </section>
        </main>
    </header>


    <script src="./index.js"></script>
</body>
</html>
