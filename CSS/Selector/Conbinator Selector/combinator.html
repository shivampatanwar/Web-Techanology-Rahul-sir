<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./combinator.css">
    <title>Document</title>
</head>
<body>
    <!-- Decendand Selector -->
    <p>Decendand Selector</p>

    <div>
        <h1>Heading 1</h1>     <!-- direct child -->
        <section>
            <h2>Heading 1</h2>    <!-- indirect child -->
        </section>
    </div>






    <!-- Child Selector --> 
    <p>Child Selector</p>

    <div>
        <h3>Heading 3</h3>     <!-- direct child -->
        <section>
            <h4>Heading 4</h4>    <!-- indirect child -->
        </section>
    </div>





    <!-- Adjacent Sibling Selector -->
    <p>Adjacent Sibling Selector</p>
    
    <div>
        <i>Italic</i>     <!-- direct child -->
        <div>
            <b>Bold</b>    <!-- indirect child -->
        </div>
        <strong>Strong</strong><br>
        <strong>Strong</strong> 
    </div>




    <!-- General  Sibling Selector -->
    <p>General Sibling Selector</p>
    <div>
        <i>Italic</i>     <!-- direct child -->
        <div>
            <b>Bold</b>    <!-- indirect child -->
        </div>
        <b>BOLD 1</b><br>
        <b>BOLD 2</b><br>
        <b>BOLD 3</b><br>
    </div>
</body>
</html>
