<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        :root{
            --h1 : #a63808;
            --h2 : #05a18c;
            --h3 : #e6051f;
        }
        h1{
            background-color: var(--h3);
        }
        h2{
            background-color: var(--h1);
        }
        h3{
            background-color: var(--h2);
        }

        p{
            background-color: var(--h3);
        }
    </style>
</head> 
<body>
    <h1>Hello</h1>
    <h2>HTML</h2>
    <h3>CSS</h3>


    <br><br><br>
    <p>HELLO JAVA</p>
</body>
</html>
