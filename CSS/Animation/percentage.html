<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes abc {
            0%{ top: 0px; left: 0px; }
            25%{ top: 0px; left: 800px;}
            50%{ top: 400px; left: 800px;}
            75%{ top: 400px; left: 0px;}
            100%{top: 0px; left: 0px; }
            
        }

        div{
            width: 200px;
            height: 200px;
            background-color: rgb(247, 21, 21);
            position: relative;
            animation: abc 5s linear 1s 2 normal;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
