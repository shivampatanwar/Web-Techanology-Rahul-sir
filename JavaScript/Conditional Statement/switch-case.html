<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var a = Number(prompt("Enter number a : "));
        var b = Number(prompt("Enter number b : "));



        var sequence = Number(prompt("1. Addition  \n2. Substraction \n3. Multiplication \n4. Division  \nSelect Sequence : "));

        switch(sequence){

            case 1 :{
                alert("Addition of " + a + " and " + b + " is : " + (a+b));
                break;
            }
            case 2 :{
                alert("Subtraction of " + a + " and " + b + " is : " + (a-b));
                break;
            }
            case 3 :{
                alert("Multiplication of " + a + " and " + b + " is : " + (a*b));
                break;
            }
            case 4 :{
                alert("Division of " + a + " and " + b + " is : " + (a/b));
                break;
            }

            default : {
                alert("Please select correct Option");
            }
        }

        



        
    </script>
</body>
</html>
