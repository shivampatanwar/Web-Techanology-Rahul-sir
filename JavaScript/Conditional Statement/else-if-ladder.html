<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var a = Number(prompt("Enter number a : "))
        var b = Number(prompt("Enter number b : "))
        var c = Number(prompt("Enter number c : "))

        if(a>b && a>c){
            alert("a is Bigger")
        }
        else if(b>a && b>c){
            alert("b is Bigger")
        }
        else{
            alert("c is Bigger")
        }


    </script>
</body>
</html>
