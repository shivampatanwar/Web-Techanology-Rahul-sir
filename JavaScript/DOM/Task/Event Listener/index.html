<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .outdiv {
            min-width: 40%;
            height: 300px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;

        }

        .div1,
        .div2,
        .div3,
        .div4,
        .div5,
        .div6 {
            width: 50%;
            height: 150px;
            aspect-ratio: 3/2;
            border: 2px solid black;
        }

        .outdiv button {
            padding: 10px 20px;
            font-size: 15px;
        }


        @media screen and (max-width:450px) {
            .outdiv {
                width: 100%;
                height: 300px;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                flex-direction: column;
                margin-top: 20px;

            }

            .div1,
            .div2,
            .div3,
            .div4,
            .div5,
            .div6 {
                width: 90%;
                height: 150px;
                aspect-ratio: 3/2;
                border: 2px solid black;
            }
        }
    </style>
</head>

<body>

    <section>
        <div class="outdiv">
            <div class="div1 div"></div>
            <button id="btn1">Cick</button>
        </div>
        <div class="outdiv">
            <div class="div2 div"></div>
            <button id="btn2">Double Cick</button>
        </div>
        <div class="outdiv">
            <div class="div3 div"></div>
            <button id="btn3">Mouse Over</button>
        </div>
        <div class="outdiv">
            <div class="div4 div"></div>
            <button id="btn4">Mouse Down</button>
        </div>
        <div class="outdiv">
            <div class="div5 div"></div>
            <button id="btn5">Key Up</button>
        </div>
        <div class="outdiv">
            <div class="div6 div"></div>
            <button id="btn6">Key Down</button>
        </div>
    </section>

    <script>
        let btn = document.querySelectorAll('button');

        let div = document.querySelectorAll('.div');


        btn[0].addEventListener("click", () => {
            div[0].style.backgroundColor = 'red';
            div[0].style.border = 'none';
            div[0].style.borderRadius = '10px';
        })

        btn[1].addEventListener("dblclick", () => {
            div[1].style.backgroundColor = 'blue';
            div[1].style.border = 'none';
            div[1].style.borderRadius = '10px';
        })

        btn[2].addEventListener("mouseover", () => {
            div[2].style.backgroundColor = 'green';
            div[2].style.border = 'none';
            div[2].style.borderRadius = '10px';
        })

        btn[3].addEventListener("mousedown", () => {
            div[3].style.backgroundColor = 'yellow';
            div[3].style.border = 'none';
            div[3].style.borderRadius = '10px';
        })

        btn[4].addEventListener("keyup", () => {
            div[4].style.backgroundColor = 'darkgoldenrod';
            div[4].style.border = 'none';
            div[4].style.borderRadius = '10px';
        })

        btn[5].addEventListener("keydown", () => {
            div[5].style.backgroundColor = 'tomato';
            div[5].style.border = 'none';
            div[5].style.borderRadius = '10px';
        })


    </script>
