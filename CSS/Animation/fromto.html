<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes changeColor {
            from{
                background-color: blue;
            }
            to{
                background-color: aqua;
            }
        }
        h1{
            animation: changeColor 2s;

        }

    </style>


</head>
<body>
    <h1>Hello Html</h1>
</body>
</html>
